  function Napravi_Rec(length) {
    let result = '';
    const characters = 'ertuioplkjhgfdsazcvbnm';
    const charactersLength = characters.length;
    let counter = 0;
    while (counter < length) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
      counter += 1;
    }
    return result;
  }

  }

  function Napravi_Datum() {
    let length = 5;
