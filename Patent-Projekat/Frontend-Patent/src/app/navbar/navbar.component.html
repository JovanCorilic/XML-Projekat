<mat-toolbar style="background-color: blue;color: white;">
    <button mat-mini-fab  (click)="goToHome()" id="home_btn" style="color: teal;background-color: turquoise;">
      <mat-icon>home</mat-icon>
    </button>
    <span class="lilspace"></span>
    <span style="font-size: larger;font-family:'Trebuchet MS';">Patent</span>
    <span class="lilspace"></span>
    <div>
      <button *ngIf="getRole()!=='EMPLOYEE' && getRole()!=='CITIZEN'"  (click)="goToRegister()" >Registracija</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()!=='EMPLOYEE' && getRole()!=='CITIZEN'"  (click)="goToLogin()" >Login</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()==='EMPLOYEE' || getRole()==='CITIZEN'"  (click)="goToPatentCreate()" >Pravljenje patenta</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()==='EMPLOYEE'"   (click)="goToSviPatentiNijeProsaoZavod()" >Svi patenti koje nije prošao Zavod</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()==='EMPLOYEE'"   (click)="goToSviPatentiProsaoZavod()" >Svi patenti koje je prošao Zavod</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()==='EMPLOYEE'"   (click)="goToCreateResenje()" >Pravljenje rešenja</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()==='EMPLOYEE'"   (click)="goToSvaResenja()" >Sva rešenja</button>
      <span class="lilspace"></span>
      <button *ngIf="getRole()==='EMPLOYEE'"  id="signin-button" (click)="goToLogOut()" >Logout</button>
    </div>  
</mat-toolbar>
