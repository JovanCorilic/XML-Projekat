<table cellpadding="0" cellspacing="0" border="0" style="width: 100%;table-layout:fixed;">
    <tr>
        <td valign="top" style="width: 45%;">
            <div id="editor"></div><br><br>
            <button class="button is-link is-rounded" (click)="send()" style="margin-left: 45%">Promeni</button>&nbsp; &nbsp;
            <button class="button is-danger is-rounded" (click)="natrag()">Natrag</button><br><br>
        </td>
        <td style="width: 45%;text-align: center;" >
            <h2>Referencirani dokumenti</h2>
            <br />
            <div *ngFor="let patent of listaPatenta" >
                <button (click)="idiNaEditPatenta(patent)" class="button is-info is-rounded" style="width: 100%;">{{mapa.get(patent)}}</button>
                <br /><br />
                </div>
        </td>
        <td valign="top" align="center" style="width: 10%;">
            <h2>Skidanje metapodataka</h2><br>
            <button (click)="downloadRDF()" class="button is-danger">Skini RDF verziju</button><br><br>
            <button (click)="downloadJSON()" class="button is-danger">Skini JSON verziju</button><br><br>
            <button (click)="downloadHTML()" class="button is-danger">Skini HTML verziju</button><br><br>
            <button (click)="downloadPDF()" class="button is-danger">Skini PDF verziju</button>
        </td>
    </tr>
</table>
