<table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
    <tr>
        <td valign="top" style="width: 50%;" >
            <div id="editor"></div><br><br>
            <form [formGroup]="odlukaForm" (ngSubmit)="send()" >
                <button type="submit" class="button is-link is-rounded" style="margin-left: 45%">Po≈°alji</button>&nbsp;&nbsp;
                <select name = "opcija" id="opcija" formControlName="opcija" style="font-size: 26px;">
                    <option value = "AND" selected>AND</option>
                    <option value = "OR">OR</option>
                </select>
            &nbsp; &nbsp;
            <button class="button is-danger is-rounded" (click)="back()">Natrag</button></form>
        </td>
        <td style="width: 50%;text-align: center;">
            
            <h2>Rezultat pretrage</h2>
            <br />
            <div *ngFor="let patent of lista" >
                <button  (click)="idiNaEditPatenta(patent)" class="button is-info is-rounded">{{mapaMetaPodaci.get(patent)}}</button>
                <br />
            </div>
            
        </td>
    </tr>
</table>
